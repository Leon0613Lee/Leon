<body>

<div class="sidenav">
  <a href="#">HOME</a>
  <a href="#">CARS</a>

<div id="main">
  <p>HONDA <a onclick="document.getElementById('id01').style.display='block'" class="sign">SIGN UP</a></p>
  <hr>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="banana/errr.jpg" class="avatar">
    </div>

    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label><b>Comfirm Password</b></label>
      <input type="password" placeholder="Comfirm Password" name="psw" required>
        
      <button type="submit" class="submit">Sign Up</button>
      <input type="checkbox" checked="checked"> Agree.
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>

<script>
var modal = document.getElementById('id01');

window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
